<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>ascii-tetris</title>
  </head>
  <body>
    <div id="app">
      <div id="main-text">
        <span id="heading"></span>
        <span id="instructions"></span>
      </div>
      <div id="game">
        <div id="side-panel">
          <div id="score-section">
            <div class="panel-label">Score</div>
            <div id="score">0</div>
          </div>
          <div id="next-section">
            <div class="panel-label">Next</div>
            <div id="next-block"></div>
          </div>
          <div id="theme-selector-container">
            <span class="panel-label">Theme</span>
            <div id="theme-dropdown" class="custom-dropdown">
              <button id="theme-dropdown-toggle" class="dropdown-toggle">
                <span id="theme-dropdown-selected">Dark</span>
                <svg
                  class="dropdown-arrow"
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                >
                  <path
                    d="M3 5L6 8L9 5"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <div id="theme-dropdown-menu" class="dropdown-menu">
                <!-- Options populated by JS -->
              </div>
            </div>
          </div>
        </div>
        <div id="main-area"></div>
      </div>
      <footer>
        <p class="footer-text">Inspired by Tetris (2023) / Alexey Pajitnov</p>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
