<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=MedievalSharp&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Rakkas&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>ascii-tetris</title>
  </head>
  <body>
    <div id="app">
      <div id="main-text">
        <span id="heading"></span>
        <span id="instructions"></span>
      </div>
      <div id="game">
        <div id="side-panel">
          <div id="score-section">
            <div class="panel-label">Score</div>
            <div id="score">0</div>
          </div>
          <div id="next-section">
            <div class="panel-label">Next</div>
            <div id="next-block"></div>
          </div>
        </div>
        <div id="main-area"></div>
      </div>
      <footer>
        <p class="footer-text">Inspired by Tetris (2023) / Alexey Pajitnov</p>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
